<!DOCTYPE html>
<head>
    <title> TO DO Task Manager </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script defer src="script.js"></script>
    <!-- <script defer src="displayNode.js"></script> -->
</head>
<body>
<div class="container">
    <h1 align="center" >List Task Manager</h1>
    <br>

    <div class="addTask row m-2">
        <div class="form-group col-sm">
            <label for="inpNewTask">Task Tiltle</label>
            <input type="text" class="form-control" id="inpNewTask" aria-describedby="newTaskHelp">
        </div>
        <div class="form-group col-sm">
            <label for="inpDescrip">Description</label>
            <input type="text" class="form-control" id="inpDescrip">
        </div>
        <div class="form-group col-sm">
            <label for="inpDate">Due Date</label>
            <input type="date" class="form-control" id="inpDate">
        </div>
        <div class="form-group col-sm">
            <label for="inpStatus">Status</label>
            <select class="form-control" id="inpStatus">
              <option>Completed</option>
              <option selected>Incomplete</option>
            </select>
        </div>
        <div class="form-group col-sm">
            <label for="inpPrior">Priority</label>
            <select class="form-control" id="inpPrior">
              <option>Low</option>
              <option selected>Medium</option>
              <option>High</option>
            </select>
        </div>
    </div>
    <div class="row">
        <button type="button" class="btn btn-success col-sm m-2" id="submit">Add</button>
        <button type="button" class="btn btn-danger col-sm m-2">Cancel</button>

    </div>
    <br>
    <div class="taskList">
        <table class="table" id="taskAdd">
            <thead>
              <tr>
                <th scope="col">Task Title</th>
                <th scope="col">Description</th>
                <th scope="col">Due Date</th>
                <th scope="col">Status</th>
                <th scope="col">Priority</th>
              </tr>
            </thead>
            <tbody >
              
            </tbody>
          </table>
        

    </div>
</div>
</body>
</html>
